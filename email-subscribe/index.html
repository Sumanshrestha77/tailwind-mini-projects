<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Subscriber</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- <h1 class="text-center">Subscribe</h1> -->
    <!-- background container -->
    <div class="flex items-center justify-center h-screen bg-zinc-700">
      <!-- card -->
      <div class="bg-zinc-800 p-2 mx-6 rounded-2xl">
        <!-- Flex container -->
        <div class="flex flex-col md:flex-row rounded-l-xl">
          <!-- image -->
          <img
            class="object-fit roundex-xl h-80 md:h-60 md:rounded-l-xl md:rounded-r-none transform hover: scale-105 hover:rounded-xl"
            src="image.jpg"
            alt="image"
          />
          <!-- content -->
          <div class="p-6 md:p-12">
            <h2
              class="font-serif text-xl font-medium text-center text-white md:text-left"
            >
              Get diet and fitness tips in your inbox
            </h2>
            <p
              class="max-w-xs my-4 text-xs leading-5 tracking-wide text center text-white md:text-left"
            >
              Eat beter Eat beterEat beterEat beterEat beterEat beterEat
              beterEat beterEat beterEat beterEat beterEat beter
            </p>
            <div
              class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex:row md:space-y-0"
            >
              <input
                type="text"
                placeholder="Enter your email address"
                class="p-2 px-4 text-center text-white bg-zinc-800 border boarder-zinc-600 placeholder:text-xs md:text-left placeholder:md:text-left focus:outline-none md:px-2"
              />
              <br />
              <button
                class="px-2 py-3 text-xs rounded-md text-zinc-800 bg-lime-500 hover:bg-lime-700 hover:text-white duration-500 md:px-2"
              >
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
